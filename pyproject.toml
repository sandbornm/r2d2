[project]
name = "r2d2"
version = "0.1.0"
description = "Binary analysis copilot CLI for rapid ELF triage and deep dives"
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "r2d2 Team", email = "eng@r2d2.invalid" }
]
dependencies = [
  "typer>=0.12.3,<0.13",
  "rich>=13.7,<14",
  "pydantic>=2.7,<3",
  "pydantic-settings>=2.3,<3",
  "httpx>=0.27,<0.28",
  "openai>=1.30,<2",
  "sqlalchemy>=2.0,<3",
  "sqlite-utils>=3.36,<4",
  "Flask>=3.0,<4",
  "flask-cors>=4.0,<5"
]

[project.optional-dependencies]
analyzers = [
  "r2pipe>=1.9.0,<2",
  "capstone>=5.0.1,<6",
  "python-magic>=0.4.27,<0.5",
  "angr>=9.2,<10"
]
ghidra = [
  "jep>=4.2.0,<5",
  "ghidra-bridge @ git+https://github.com/justfoxing/ghidra_bridge",
]
tui = [
  "textual>=0.56,<0.60"
]

[project.urls]
homepage = "https://github.com/your-org/r2d2"
repository = "https://github.com/your-org/r2d2"

[project.scripts]
r2d2 = "r2d2.cli:run"
r2d2-web = "r2d2.web.server:run"

[tool.uv]
dev-dependencies = [
  "pytest>=8.2,<9",
  "pytest-asyncio>=0.23,<0.24",
  "ruff>=0.4.2,<0.5",
  "mypy>=1.9,<2"
]

[tool.ruff]
line-length = 100

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_unused_ignores = true
strict = true
