[llm]
# Claude is the primary LLM provider for binary analysis
provider = "anthropic"
model = "claude-sonnet-4-5"
api_key_env = "ANTHROPIC_API_KEY"
# Available models:
#   Claude: claude-sonnet-4-5, claude-opus-4-5
#   OpenAI: gpt-5.2-2025-12-11
# OpenAI as fallback when Claude is unavailable
fallback_provider = "openai"
fallback_model = "gpt-5.2-2025-12-11"
fallback_api_key_env = "OPENAI_API_KEY"
enable_fallback = true
max_tokens = 8192
temperature = 0.1

[analysis]
auto_analyze = true
max_binary_size = "5MB"
timeout_quick = 5
timeout_deep = 60
enable_angr = true
enable_ghidra = false
enable_frida = false
require_elf = true

default_radare_profile = "analysis.quick"

enable_trajectory_recording = true

[output]
format = "terminal"
verbosity = "normal"
save_artifacts = true
artifacts_dir = "~/.cache/r2d2"

[performance]
parallel_functions = 4
cache_results = true

[storage]
database_path = "~/.local/share/r2d2/r2d2.db"
auto_migrate = true

[ghidra]
use_bridge = false
bridge_host = "127.0.0.1"
bridge_port = 13100
bridge_timeout = 30
install_dir = ""
project_dir = "${HOME}/.local/share/r2d2/ghidra-projects"
max_decompile_functions = 20
max_types = 100
max_strings = 200
